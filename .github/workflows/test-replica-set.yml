name: Test MongoDB Replica Set

on: [push]

jobs:
  mongodb-action:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12]
        mongodb-version: [4.0, 4.2]

    name: Start MongoDB Server v${{ matrix.mongodb-version }}
    steps:
      - name: Docker
      run: |
        echo $'{\n    "dns": ["10.0.0.2", "8.8.8.8"]\n}' | sudo tee /etc/docker/daemon.json
        sudo service docker restart

      - name: Checkout
        uses: actions/checkout@v1

      - name: Start MongoDB Server
        uses: ./
        with:
          mongodb-version: ${{ matrix.mongodb-version }}
          mongodb-replica-set: "mongodb-test-rs"

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - run: npm install
        env:
          CI: true

      - run: npm test ./test/replica-set.js
        env:
          CI: true
